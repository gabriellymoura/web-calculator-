<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>WEB CALCULATOR</title>
</head>
<body>
    <div class="calc">
        <form name="calc">
            <input name="textview" type="textview" class="screen" disabled = ''/>
        </form>
        <table>
            <tr> <!---linha-->
                <td><input type="button" class="bn" value="C" onclick="Clear()"/></td> <!---colunas-->
                <td><input style="font-size: 18px" type="button" class="bn" value="Del" onclick="Delete()"/></td>
                <td><input type="button" class="bn" value="âˆš" onclick="Raiz()"/></td>
                <td><input type="button" class="bn" value="/" onclick="Div()"/></td>
            </tr>
            <tr> <!---linha-->
                <td><input type="button" class="bn" value="7" onclick="document.calc.textview.value += '7'"/></td> <!---colunas-->
                <td><input type="button" class="bn" value="8" onclick="document.calc.textview.value += '8'"/></td>
                <td><input type="button" class="bn" value="9" onclick="document.calc.textview.value += '9'"/></td>
                <td><input type="button" class="bn" value="x" onclick="Multi()"/></td>
            </tr>
            <tr> <!---linha-->
                <td><input type="button" class="bn" value="4" onclick="document.calc.textview.value += '4'"/></td> <!---colunas-->
                <td><input type="button" class="bn" value="5" onclick="document.calc.textview.value += '5'"/></td>
                <td><input type="button" class="bn" value="6" onclick="document.calc.textview.value += '6'"/></td>
                <td><input type="button" class="bn" value="-" onclick="Sub()"/></td>
            </tr>
            <tr> <!---linha-->
                <td><input type="button" class="bn" value="1" onclick="document.calc.textview.value += '1'"/></td> <!---colunas-->
                <td><input type="button" class="bn" value="2" onclick="document.calc.textview.value += '2'"/></td>
                <td><input type="button" class="bn" value="3" onclick="document.calc.textview.value += '3'"/></td>
                <td rowspan="2"><input style="height: 115px" type="button" class="bn" value="+" onclick="Sum()"/></td>
            </tr>
            <tr> <!---linha-->
                <td><input type="button" class="bn" value="0" onclick="document.calc.textview.value += '0'"/></td> <!---colunas-->
                <td><input type="button" class="bn" value="." onclick="document.calc.textview.value += '.'"/></td>
                <td><input type="button" class="bn" value="=" onclick="Result()"/></td>
            </tr>
        </table>
    </div>
    
</body>
<script src="calc.js"></script>
</html>
